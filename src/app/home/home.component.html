<div class="home-container">
  <h1 class="center">Books Available</h1>
  <div class="book-card-container" *ngFor="let book of books">
    <div class="book-card" [routerLink]="['/book',book.id]">
      <img class="book-cover" [src]="book.image_url" alt="book">
      <P>ID: {{book.id}}</P>
      <P>Title: {{book.title}}</P>
      <P>Author: {{book.author}}</P>
      <P>Genre: {{book.genre}}</P>
      <P>Read: {{book.read}}</P>
    </div>
  </div>
</div>
